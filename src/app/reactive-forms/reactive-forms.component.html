<form [formGroup]="cadastroForm" (ngSubmit)="submitForm()">
    
    <label>
        Nome:
    <input type= "text" formControlName="firstName">
    <span class="alert" *ngIf="cadastroForm.get('firstName')?.errors && cadastroForm.get('firstName')?.dirty || cadastroForm.get('firstName')?.touched">
        Favor add um nome!
        </span>
    <br>
</label>

<br>
<br>

<label>
    Sobrenome:
    <input type= "text" formControlName="lastName">
    <span class="alert" *ngIf="cadastroForm.get('lastName')?.errors && cadastroForm.get('lastName')?.dirty || cadastroForm.get('lastName')?.touched">
        Favor você deve digitar no minimo! 
        {{cadastroForm.get('lastName')?.errors?.['minlength'].requiredLength}}
        e você já digitou 
        {{cadastroForm.get('lastName')?.errors?.['minlength'].actualLength}}
        </span>
    
    </label>
<br>
<br>
<br>

    <label>
        email:
        <input type= "email" formControlName="email">
        
        </label>
   
    <br>
    <br>
<p>
        <!-- {{ cadastroForm.get('firstName')?.errors| json }}
        {{ cadastroForm.get('firstName')?.touched| json }} -->
        {{ cadastroForm.get('email')?.errors| json }}
  </p>
        <button [disabled]="cadastroForm.invalid">Enviar</button>
</form>
